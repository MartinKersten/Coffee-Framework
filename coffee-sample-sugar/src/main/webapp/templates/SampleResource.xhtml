<?xml version="1.0" encoding="UTF-8" ?>

<ui:Application xmlns:ui="urn:sugar:components"
	template="templates/template.xhtml"
	onload="onApplicationLoad()">

	<ui:Script>
		<![CDATA[

			function onApplicationLoad() { 
				alert("It realy works!");
			}

		]]>
	</ui:Script>

	<ui:FormItem label="Nome:" required="true" direction="horizontal">
		<ui:TextInput id="name" value="#{usuario.name}" />
	</ui:FormItem>

	<ui:FormItem label="Estado Civil:" required="true" direction="horizontal">
	
		<ui:ComboBox id="maritalstatus" value="#{usuario.civilstate}" >
			<ui:ComboItem label="Casado" value="1" />
			<ui:ComboItem label="Ajuntado" value="2" />
			<ui:ComboItem label="Solteiro" value="3" />
			<ui:ComboItem label="Divorciado" value="4" />
		</ui:ComboBox>

	</ui:FormItem>
	
	<ui:FormItem label="Usuário ativo:" direction="horizontal">
		<ui:CheckBox id="active" checked="#{usuario.isActiveUser}" />
	</ui:FormItem>
	
	<ui:FormItem label="Doador de Sangue:" required="true" direction="horizontal">
		<ui:RadioGroup id="doador" value="#{usuario.doador}" direction="horizontal">
			<ui:RadioItem label="Sim" value="1" />
			<ui:RadioItem label="Não" value="2" />
		</ui:RadioGroup>
	</ui:FormItem>

	<!-- <ui:FormItem label="Dependentes:">
		<ui:Grid id="dependentendes" data="#{usuario.dependentes}">
			<ui:Column id="codigo" label="Código" />
			<ui:Column id="nome" label="Nome" />
			<ui:Column id="telefone" label="Telefone" />
		</ui:Grid>
	</ui:FormItem> -->

	<ui:FormItem label="" >
		<ui:Button label="Salvar" />
	</ui:FormItem>

</ui:Application>
